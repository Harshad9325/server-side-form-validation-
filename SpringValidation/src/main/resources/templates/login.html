<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>login here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form novalidate="novalidate" th:action="@{/process}" class="bg-white p-5" method="post"
					th:object="${loginData}">
					<h1 class="text-center">Sign up</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" name="name" class="form-control"
							th:value="${loginData.name}"
							th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
							placeholder="Enter UserName">

						<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
							class="invalid-feedback"></div>

					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Email</label> <input
							type="email" name="email" class="form-control"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
							placeholder="Enter Your Email">
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>

					<div class="form-check">
						<input
							th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"
							type="checkbox" name="agreed" class="form-check-input"> <label
							class="form-check-label" for="exampleCheck1">Terms And
							Conditions</label>

						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<div style="text-align: center;">
						<button type="submit" class="btn btn-primary mt-3">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
